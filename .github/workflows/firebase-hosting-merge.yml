          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJEKT_7_5E81B }}"
          channelId: live
          projectId: projekt-7-5e81b
